<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <div class="row" ng-repeat="website in model.websites">
                <p class="text-blue pull-left margin-left-15">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page" class="href">{{website.name}}</a>
                </p>
                <p class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog text-blue margin-right-15"></span>
                    </a>
                </p>
            </div>
        </div>
        <div class="col-sm-8">
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ng-model="model.website.description" class="form-control" rows="5" id="description" placeholder="Description"></textarea>
                </div>
            </form>
        </div>
