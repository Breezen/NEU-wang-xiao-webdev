    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <div class="row" ng-repeat="page in model.pages">
                <p class="text-blue pull-left margin-left-15">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget" class="href">{{page.name}}</a>
                </p>
                <p class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog text-blue margin-right-15"></span>
                    </a>
                </p>
            </div>
        </div>
        <div class="col-sm-8">
            <form action="">
                <div class="form-group">
                    <label for="name">Page Name</label>
                    <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Name" value="Blog Post">
                </div>
                <div class="form-group">
                    <label for="title">Page Title</label>
                    <input ng-model="model.page.description" type="text" class="form-control" id="title" placeholder="Title">
