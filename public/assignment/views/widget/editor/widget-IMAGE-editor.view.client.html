<form action="/api/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input ng-model="model.widget.url" type="text" class="form-control" id="url">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <select ng-model="model.widget.width" class="form-control" name="width" id="width">
            <option value="25%">25%</option>
            <option value="50%">50%</option>
            <option value="75%">75%</option>
            <option value="100%">100%</option>
        </select>
    </div>
    <div class="form-group">
        <label for="upload">Upload</label>
        <input type="file" class="form-control" id="upload" name="myFile">
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
        <input name="pageId" value="{{model.pageId}}" style="display: none"/>
        <input name="widgetId" value="{{model.widgetId}}" style="display: none"/>
    </div>
    <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr" class="btn btn-block btn-info">Search Flicker</a>
</form>
